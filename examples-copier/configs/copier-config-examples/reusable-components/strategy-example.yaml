type: "pull_request"

pr_title: "Update MFlix application from docs-sample-apps"

pr_body: |
  Automated update of MFlix application
  
  **Source Information:**
  - Repository: mongodb/docs-sample-apps
  - Branch: main
  
  **What's Changed:**
  This PR synchronizes the latest changes from the source repository,
  including:
  - Client files (Next.js frontend)
  - Server files (backend implementation)
  - Configuration files
  - Documentation updates
  
  **Review Checklist:**
  - [ ] All tests pass
  - [ ] No breaking changes
  - [ ] Documentation is up to date
  - [ ] Environment variables are correct
  
  **Deployment:**
  This PR can be merged once all checks pass and it has been reviewed.
  
  ---
  *This PR was automatically created by the Examples Copier service.*

auto_merge: false

